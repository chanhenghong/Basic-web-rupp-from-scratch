<html>
	<head>
		<title>Add JavaScript to web page</title>
		<script type="text/JavaScript">
			alert("internal script added in head!")
		</script>
		<script type="text/javascript" src="../Script//dynamic1.js"></script>
	</head>
	<!--	inline script add in open tage by syntax: event = "statement(s)"	-->
	<body onload="alert('inline script!');">
		<script type="text/javascript">
			alert("internal script added in body!");
		</script>
		<script type="text/javascript" src="../Script//dynamic2.js"></script>
	</body>
</html>
