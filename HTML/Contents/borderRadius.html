<html>
	<head>Border Radius</head>
	<style type="text/css">
		div{
			height: 100px;
			width: 100px;
			background-color: green;
			margin-bottom: 5px;
		}
	</style>
	<body>
		<div style="border-radius: 8px;"></div>
		<div style="border-top-left-radius: 8px;"></div>
		<div style="border-bottom-right-radius: 50%; height: 300px;"></div>
		<div style="border-radius: 50%; width: 300px;"></div>
		<div style="border-radius: 50%;"></div>
	</body>
</html>
