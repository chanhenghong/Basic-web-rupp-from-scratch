<html>
	<head>
		<title>font</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
		<style>
			html{font-family: 'Moulpali', cursive;}
		</style>
	</head>
	<body>
		<p style="font-family: 'khmer os siemreap';">ពុម្ភអក្សរ</p>
		<p style="font-size: 30px;">ទំហំអក្សរ</p>
		<p style="line-height: 30px;">ដាក់ពេលភាសាមានជើង រឹសក់</p>
		<p style="font-style: italic;">អក្សរទ្រេត</p>
		<p style="font-weight: bold;">អក្សរដិត</p>
		<p style="font-variant: small-caps;">small capital letter</p>
		<p style="font: 16px 'khmer os moul light';">font: ទំហំ ស្រឡាយ</p>
		<p style="font: italic small-caps bold 24px/25px Times, serif;">font: style variant weight size/line-height family</p>
		
	</body>
</html>
