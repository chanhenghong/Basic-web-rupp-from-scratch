<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../style//bootstrap//bootstrap.css" rel="stylesheet">
  </head>
  <body>
	<form>
		<p>Bootstrap form</p>
		<div>
			<label for="txt" class="form-label">Text box</label>
			<input type="text" id="txt" name="txt" class="form-control">
		</div>
		<div>
			<label for="pwd" class="form-label">Passowrd</label>
			<input type="text" id="pwd" name="pwd" class="form-control">
		</div>
		<div>
			<label for="txs" class="form-label">Text area</label>
			<textarea id="txs" name="txs" class="form-control"></textarea>
		</div>
		<div>
			<label for="txs" class="form-label">Drop  down list(Combox box)</label>
			<select id="ddl" class="form-select" name="ddl">
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
			</select>
		</div>
		<div class="form-check">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk1" class="form-check-label">Radio button</label>
			<input type="radio" id="chk1" name="rdo" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk2" class="form-check-label">Radio button</label>
			<input type="radio" id="chk2" name="rdo" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk3" class="form-check-label">Radio button</label>
			<input type="radio" id="chk3" name="rdo" class="form-check-input">
		</div>
		
	</form>
	
    <script src="../Script/bootstrap//bootstrap.bundle.js"></script>
  </body>
</html>
