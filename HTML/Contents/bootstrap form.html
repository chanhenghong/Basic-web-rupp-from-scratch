<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="../style//bootstrap//bootstrap.css" rel="stylesheet">
  </head>
  <body>
	<form>
		<p>Bootstrap form</p>
		<div>
			<label for="txt" class="form-label">Text box</label>
			<input type="text" id="txt" name="txt" class="form-control">
		</div>
		<div>
			<label for="pwd" class="form-label">Passowrd</label>
			<input type="text" id="pwd" name="pwd" class="form-control">
		</div>
		<div>
			<label for="txs" class="form-label">Text area</label>
			<textarea id="txs" name="txs" class="form-control"></textarea>
		</div>
		<div>
			<label for="txs" class="form-label">Drop  down list(Combox box)</label>
			<select id="ddl" class="form-select" name="ddl">
				<option>One</option>
				<option>Two</option>
				<option>Three</option>
			</select>
		</div>
		<div class="form-check">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check form-check-inline">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk1" class="form-check-label">Check box 1</label>
			<input type="checkbox" id="chk1" name="chk1" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk2" class="form-check-label">Check box 2</label>
			<input type="checkbox" id="chk2" name="chk2" class="form-check-input">
		</div>
		<div class="form-check form-check-reverse">
			<label for="chk3" class="form-check-label">Check box 3</label>
			<input type="checkbox" id="chk3" name="chk3" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk1" class="form-check-label">Radio button</label>
			<input type="radio" id="chk1" name="rdo" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk2" class="form-check-label">Radio button</label>
			<input type="radio" id="chk2" name="rdo" class="form-check-input">
		</div>
		<div class="form-check">
			<label for="chk3" class="form-check-label">Radio button</label>
			<input type="radio" id="chk3" name="rdo" class="form-check-input">
		</div>
		<div>
			<button id="btn1" name="btn1" value="button1" class="btn btn-primary mx-3">Primary</button>
			<button id="btn2" name="btn2" value="button1" class="btn btn-secondary mx-3">Secondary</button>
			<button id="btn3" name="btn3" value="button1" class="btn btn-success mx-3">Success</button>
			<button id="btn4" name="btn4" value="button1" class="btn btn-warning mx-3">Warning</button>
			<button id="btn5" name="btn5" value="button1" class="btn btn-wanger mx-3">Danger</button>
			<button id="btn6" name="btn6" value="button1" class="btn btn-info mx-3">Info</button>
			<button id="btn7" name="btn7" value="button1" class="btn btn-light mx-3">Light</button>
			<button id="btn8" name="btn8" value="button1" class="btn btn-dark mx-3">Dark</button>
		</div>
		<div>Alert text</div>
		<div class="alert">alert text - bootstrap</div>
		<div class="alert alert-primary">alert-primary</div>
		<div class="alert alert-success">alert-success</div>
		<div class="alert alert-secondary">alert-secondary</div>
		<div class="alert alert-info">alert-info</div>
		
	</form>
	
    <script src="../Script/bootstrap//bootstrap.bundle.js"></script>
  </body>
</html>
